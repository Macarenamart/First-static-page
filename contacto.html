    <!--Inicio de la cabecera-->

      <div class="logo">
        <h1 class="head_title">Macarena Mart</h1>
      </div>

      <nav id="menu">
        <ul>
          <li>
            <a href="./index.html"><button class="menu_btn">Inicio</button></a>

          <li>

          </li>

        </ul>


      </nav>


    </header>
   <!--Fin de la cabecera-->

   <!--Inicio del contenido-->
   <section id="contenido">

    <aside id="aside">
      <h2 class="aside_title">Proyectos</h2>
      <ul class="aside_title_ul">
        <li class="aside_li">
          <a href="#" class="aside_a">Webs</a>
        </li>

        <li class="aside_li">
          <a href="#" class="aside_a">Apps</a>
        </li>

        <li class="aside_li">
          <a href="#" class="aside_a">Diseño gráfico</a>
        </li>

        <li class="aside_li">
          <a href="#" class="aside_a">Ilustración</a>
        </li>

      </ul>

    </aside>

    <div id="form">

      <h4>¿Hablamos?</h4>

        <form action="/action_page.php" method="get">
            <p class="form_name">
              <label for="name"> Nombre </label>
              <input type="text" id="name" name="Nombre" placeholder="Introduce tu nombre"> &nbsp;&nbsp;&nbsp;&nbsp;
    
              <label for="surname"> Apellidos </label>
              <input type="text" id="surname" name="Apellidos" placeholder="Introduce tus apellidos">
    
            </p>
           
    

            <label for="Birthday"> Fecha de nacimiento: </label>
            <input type="date" id="start" name="Nacimiento" value="¿Cuándo naciste?" min="1920-01-01" max="2005-12-31"> <br>
    
    
            <p>
              <label for="email">Email de contacto</label>
              <input type="email" class="form-control" name='email' id="email" placeholder="nombre@dominio.com">&nbsp;&nbsp;
    
              <label for="telno">Teléfono:</label>
              <input type="tel" id="telno" name="telno" placeholder="+34 111 11 11 11" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    
    
            </p>
    
           
            <div>
              <h4><b><u> ¿Qué servicio quieres contratar?</u></b></h4>
    
              <label for="web">Web </label>
              <input type="radio" id="web" name="Servicio"> <br>
    
              <label for="Diseño gráfico">Diseño gráfico</label>
              <input type="radio" id="PDiseño grafico" name="Servicio"> <br>
    
              <label for="Ilustracion">Ilustración </label>
              <input type="radio" id="Ilustracion" name="Servicio"> <br>
    
            
            </div>
    
            
              <button class="menu_btn" type="reset" value="reset"> Borrar
              </button>&nbsp;&nbsp;&nbsp;&nbsp;
              <button class="menu_btn" type="submit" value="Aceptar"> Aceptar
              </button>
    
            
      </form>


    </div>
</body>
